<div class="product-grid__item  grid__item one-half large--one-third"  >

    <!--Product Image-->
    <a class="product-grid__product">
        <img class="product-grid__img" href ng-click="hideImage = !hideImage" ng-show="hideImage" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw"  ng-src="{{singleProduct.image}}">
    </a>
    <a href ng-click="hideImage = !hideImage"class="product-grid__product" ng-show="!hideImage">
        show image
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->
        <h3 class="product-grid__name"><a><!--Title-->{{singleProduct.title}}</a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub"><!--Desc-->{{singleProduct.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price"><!--Price-->{{singleProduct.price | currency}}</div>
    </div>
</div>
